<nav
  class="navbar navbar-expand-sm bg-dark navbar-dark"
  class="fixed" 
>
    <p-menubar [model]="items" >
        <ng-template #start>
            <svg width="33" height="35" viewBox="0 0 33 35" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="..." fill="var(--primary-color)" />
            </svg>
        </ng-template>
        <ng-template #item let-item let-root="root">

                <a [routerLink]="item.route" pRipple class="p-menubar-item-link">
                <span>{{ item.label }}</span>
                
                <span *ngIf="item.shortcut" class="ml-auto border border-surface rounded bg-emphasis text-muted-color text-xs p-1">{{ item.shortcut }}</span>
                <i *ngIf="item.items" [ngClass]="['ml-auto pi', root ? 'pi-angle-down' : 'pi-angle-right']"></i>
                </a>
         
        </ng-template>
        <ng-template #end>
            <div class="flex items-center gap-4">
                <input type="text" pInputText placeholder="Search" class="w-36" />
                <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" shape="circle" [style]="{ width: '32px', height: '32px', margin: '10px' }"/>
            </div>
        </ng-template>
    </p-menubar>
 
</nav>
